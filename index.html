<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body>
	<h1>Currency Convertor</h1>
	<div class="container">
		<form action="#">
			<div class="amount">
				<p>Amount</p>
				<input type="text" value="100" placeholder="Enter your amount">
			</div>
			<div class="FromToContainer">
				<div class="from">
					<p>From :</p>
					<div class="selectBox">
						<select>
							<option value="INR">india (INR)</option>
							<option value="USD">United states (USD)</option>
							<option value="AFN">Afghanistan (AFN)</option>
							<option value="CNY">China (CNY)</option>
							<option value="ARS">Argentine (ARS)</option>
						</select>
					</div>
				</div>
				<div class="to">
					<p>To :</p>
					<div class="selectBox">
						<select>
							<option value="INR">india (INR)</option>
							<option value="USD">United states (USD)</option>
							<option value="AFN">Afghanistan (AFN)</option>
							<option value="CNY">China (CNY)</option>
							<option value="ARS">Argentine (ARS)</option>
						</select>
					</div>
				</div>
			</div>
			<div class="convertedAmount">
				Click on "Convert Currency" Button
			</div>
			<button class="ConvertBtn">Convert Currency</button>
		</form>
	</div>
	<script src="index.js"></script>
</body>
</html>
